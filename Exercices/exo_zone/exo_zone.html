<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exo Zone</title>
    <link rel="stylesheet" href="css/exo_zone.css">

<body>
<!-- ZONING FLOAT -->
    <div id="conteneur">
        <header>Zone du haut - Zoning FLOAT</header>
        <nav>Menu</nav>
        <section>

            <div class="couleur uno">
                <div class="rect"><img class="img1" src="img/ice.jpg" alt="ice" ></div>
                <div class="rect"><img class="img1" src="img/Worick.jpg" alt="ice"></div>
                <div class="rect">3</div>
                <div class="rect">4</div>
            </div>

            <div class="couleur dos">
                <div class="rect"><img class="img2" src="img/kill.jpg" alt="ice">5</div>
                <div class="rect">6</div>
                <div class="rect">7</div>
                <div class="rect">8</div>
            </div>

            <div class="couleur tres">
                <div class="rect"><img class="img2" src="img/kill.jpg" alt="ice"></div>
                <div class="rect">10</div>
                <div class="rect">11</div>
                <div class="rect">12</div>
            </div>

            <div class="couleur quatro">
                <div class="rect"><img class="img1" src="img/Worick.jpg" alt="ice"></div>
                <div class="rect"><img class="img1" src="img/ice.jpg" alt="ice"></div>
                <div class="rect">15</div>
                <div class="rect">16</div>
            </div>

        </section>
        <footer>Zone du Bas</footer>

    </div>

    <hr>
    <br />
    <hr>
