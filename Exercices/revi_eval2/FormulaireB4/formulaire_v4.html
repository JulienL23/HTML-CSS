    <div class="container">

      <div class="starter-template">
        <h1>JS - (jQuery) - B4</h1>
        <p class="lead">Formulaire controlé</p>
        <div id="msg"></div>
    </div>
    <form id="needs-validation" novalidate>

        <div class="form-group row">
            <label for="obligNom" class="col-3">Nom</label>
            <div class="col-9">
                <input type="text" class="form-control" id="obligNom" placeholder="Nom" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="obligPrenom" class="col-3">Prenom</label>
            <div class="col-9">
                <input type="text" class="form-control" id="obligPrenom" placeholder="Prenom" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="obligEmail" class="col-3">Email</label>
            <div class="col-9">
                <input type="email" class="form-control" id="obligEmail" placeholder="Email" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="obligTelephone" class="col-3">Téléphone</label>
            <div class="col-9">
                <input type="number" class="form-control" id="obligTelephone" placeholder="01 xx xx xx xx" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="obligMdp" class="col-3">Password</label>
            <div class="col-9">
                <input type="password" class="form-control" id="obligMdp" placeholder="Password" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="obligPays" class="col-3">Pays</label>
            <div class="col-9">
                <select class="form-control selection" required>
                    <option>Pays</option>
                    <option>France</option>
                    <option>Portugal</option>
                    <option>Japon</option>
                    <option>Canada</option>
                </select>
            </div>
        </div>


        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Se souvenir de moi
            </label>
        </div>
        <button type="submit" class="btn btn-outline-success btnsubmit">Envoyer</button>
    </form>
